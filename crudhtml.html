<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>crud file</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="mainimg">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-4"></div>
                                <div class="col-md-4 mt-5 main">
                                    <div class="textblock">
                                        <div class="text-center mt-2 heading">
                                            <h2><strong>REGISTRATION FORM</strong></h2>
                                        </div>
                                        <form action="" method="">
                                            <div class="mt-3">
                                                <label for="name" class="form-label"><strong>First Name</strong></label>
                                                <input type="text" name="" class="form-control" id="">
                                            </div>
                                            <div class="mt-3">
                                                <label for="lname" class="form-label"><strong>Last Name</strong></label>
                                                <input type="text" name="" class="form-control" id="">
                                            </div>
                                            <div class="mt-3">
                                                <label for="pwd" class="form-label"><strong>Password</strong></label>
                                                <input type="password" name="" class="form-control" id="">
                                            </div>
                                            <div class="mt-3">
                                                <label for="email" class="form-label"><strong>E-mail</strong></label>
                                                <input type="email" name="" class="form-control" id="">
                                            </div>
                                            <div class="mt-3">
                                                <label for="phone" class="form-label"><strong>Contact No.</strong></label>
                                                <input type="text" name="" class="form-control" id="">
                                            </div>
                                            <div class="mt-3">
                                                <label for="adhaar" class="form-label"><strong>Adhaar No.</strong></label>
                                                <input type="text" name="" class="form-control" id="">
                                            </div>
                                            <div class="mt-3">
                                                <h6><strong>Gender</strong></h6>
                                                <div class="d-flex">
                                                    <div class="form-check genderblock">
                                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                                        <label class="form-check-label" for="flexRadioDefault1">
                                                            Male
                                                        </label>
                                                    </div>
                                                    <div class="form-check genderblock">
                                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                                        <label class="form-check-label" for="flexRadioDefault2">
                                                            Female
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mt-3">
                                                <h6><strong>Qualification</strong></h6>
                                                <div class="d-flex">
                                                    <div class="form-check selectquali">
                                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDisabled">
                                                        <label class="form-check-label" for="flexCheckDisabled">
                                                            HTML & CSS 
                                                        </label>
                                                    </div>
                                                    <div class="form-check selectquali">
                                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckCheckedDisabled">
                                                        <label class="form-check-label" for="flexCheckCheckedDisabled">
                                                            JAVASCRIPT
                                                        </label>
                                                    </div>
                                                    <div class="form-check selectquali">
                                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckCheckedDisabled">
                                                        <label class="form-check-label" for="flexCheckCheckedDisabled">
                                                            PHP
                                                        </label>
                                                    </div>
                                                    <div class="form-check selectquali">
                                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckCheckedDisabled">
                                                        <label class="form-check-label" for="flexCheckCheckedDisabled">
                                                            JAVA
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                        <div class="mt-3 mb-3">
                                            <button class="btn btn-primary">Submit</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
